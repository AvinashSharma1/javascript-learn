<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic - Event Bubbling & Capturing</title>
    <script defer src="index.js"></script>
    <style>
        div{
            min-width: 100px;
            min-height: 100px;
            padding: 30px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Basic - Event Bubbling & Capturing (Trickling)</h1>
    
    <span>#grandParent</span>
    <div id="grandParent">
        <span>#parent</span>
        <div id="parent">
            <span>#child</span>
            <div id="child"></div>
        </div>
    </div>

   
</body>

</html>
